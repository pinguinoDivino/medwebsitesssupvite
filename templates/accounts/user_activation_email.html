<!DOCTYPE html>
<html lang="it">
<body>
<h1>Attivazione Account</h1>
<h2>Controlla le sue informazioni prima di accedere!</h2>
<h3>In caso di errore contatta un amministratore del sito</h3>
<table style="max-width: 640px">
    <thead>
        <tr>
            <th>Username</th>
            <th>Nome</th>
            <th>Cognome</th>
            <th>Anno di immatricolazione</th>
            <th>Tutor</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ username }}</td>
            <td>{{ first_name }}</td>
            <td>{{ last_name }}</td>
            <td>{{ year }}</td>
            <td>{{ tutor }}</td>
        </tr>
    </tbody>
</table>
<h3>Effettua il login cliccando il
    <a href="{{ request.scheme }}://{{ request.get_host }}{% url "accounts:login" %}">link</a>
</h3>
</body>
</html>
